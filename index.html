<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title> Social links profile</title>
  <link rel="stylesheet" href="./styles.css"/>

</head>
<body>
<div class="container" >
  <div class="card mx-auto custom-card">
    <img src="./assets/images/avatar-jessica.jpeg" class="rounded-circle custom-img" alt="...">
    <div class="card-body">
      <h5 class="card-title custom-title"> Jessica Randall</h5>
      <p class="card-text custom-text">London, United Kingdom <br > <span style="color:aliceblue;display:block;margin-top: 20px;">"Front-end developer and avid reader."</span></p>
    </div>
    <div class="d-grid gap-3 custom-btn">
      <button class="btn btn-secondary" type="button" data-mdb-ripple-init> GitHub</button>
      <button class="btn btn-secondary" type="button" data-mdb-ripple-init>Frontend Mentor</button>
      <button class="btn btn-secondary" type="button" data-mdb-ripple-init>LinkedIn</button>
      <button class="btn btn-secondary" type="button" data-mdb-ripple-init>Twitter</button>
      <button class="btn btn-secondary" type="button" data-mdb-ripple-init style="margin-bottom:20px">Instagram</button>
    </div>
  </div>
  </div>
</body>
</html>
